{% extends 'includes/base.html' %}

{% block content %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор заказа</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin: auto; }
        label { display: block; margin: 10px 0 5px; }
        select, input[type="submit"] { width: 100%; padding: 10px; }
        input[type="submit"] { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
    </style>
</head>
<body>
<h1>Выберите заказ для оплаты</h1>
{% if orders %}
<form action="{% url 'payment:create_payment' %}" method="POST">
    {% csrf_token %}
    <label for="order">Выберите заказ:</label>
    <select name="order_id" id="order" required>
        {% for order in orders %}
        <option value="{{ order.id }}">Заказ #{{ order.id }} - {{ order.total_price }} руб. ({{
            order.created_at|date:"d.m.Y" }})
        </option>
        {% endfor %}
    </select>
    <input type="submit" value="Оплатить через YooKassa">
</form>
{% else %}
<p>У вас нет заказов, ожидающих оплаты. <a href="{% url 'orders:create_order' %}">Создайте заказ</a>.</p>
{% endif %}
<p>После выбора вы будете перенаправлены на страницу оплаты YooKassa.</p>
</body>
</html>
{% endblock %}
