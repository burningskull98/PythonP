{% extends 'includes/base.html' %}
{% block content %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h1>Регистрация пользователя</h1>
<form method="post">
    {% csrf_token %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a class="btn btn-outline-warning" href="{% url 'accounts:login' %}">Войти</a></p>
</body>
</html>
{% endblock %}
